{% extends "base.html" %}

{% block content %}
<h1>Edit: {{ page.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="cancel" class="btn">Cancel</button>
</form>
{% endblock %}
