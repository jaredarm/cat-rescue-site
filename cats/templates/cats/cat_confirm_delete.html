{% extends "base.html" %}

{% block content %}
<div class="bg-white p-6 rounded shadow max-w-xl mx-auto space-y-6">

    <h1 class="text-2xl font-bold">Delete {{ object.name }}</h1>

    <p class="text-gray-700">
        Are you sure you want to delete this cat? This action cannot be undone.
    </p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Yes, delete
        </button>

        <a href="{% url 'cat_edit' object.pk %}"
           class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
